<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light shadow-sm">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse container-lg"
          id="navbarTogglerDemo01"
        >
          <a class="navbar-brand" href="#">
            <img
              src="./assets/logo_wecode.png"
              alt=""
              width="382"
              height="45"
              class="d-inline-block align-text-top"
          /></a>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"> A propos </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Enterprises</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Gouvernement</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-outline-secondary" href="#"
                >Devenir membre
                <i class="fas fa-users" style="color: rgb(238, 11, 208)"></i
              ></a>
            </li>

            <!-- gap-2 c est pour laisser un espace entre les links -->
            <div class="d-flex mx-lg-5 gap-2">
              <li class="nav-item">
                <a class="nav-link text-primary" aria-current="page" href="#"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-info" aria-current="page" href="#"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#"
                  ><i class="fas fa-phone-square-alt"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fas fa-envelope"></i
                ></a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
